body, html {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

.navbar {
  background: linear-gradient(135deg, #000000, #1b1b1b);
  height: 80px;
  display: flex;
  align-items: stretch; /* stretch children fully vertically */
  padding: 0;
  z-index: 1000;
  overflow: hidden;
}

.navbar-container {
  display: flex;
  justify-content: flex-end;
  align-items: stretch;
  width: 100%;
  height: 100%;
  position: relative;
}

/* Logo aligned fully left and stretched vertically */
.navbar-logo {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;

  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: 0; /* remove padding */
}

.navbar-logo img {
  height: 100%;
  width: auto;
  display: block;
  margin: 0;
  padding: 0;
  object-fit: cover;
}

.logo-flex {
  display: flex;
  align-items: center;
  gap: 12px;
}

.desktop-text-logo {
  display: none !important;
}

.menu-icon {
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 50%;
  right: 6px;
  transform: translateY(-50%) rotateX(55deg); /* default tilt */
  width: 50px;
  height: 50px;
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  z-index: 1001;
  perspective: 600px;
}
.menu-icon.spin {
  animation: spinProp 1.5s linear;
}

.bar {
  position: absolute;
  width: 40px;
  height: 3px;
  background: #00aaff;
  border-radius: 2px;
  transform-origin: center;
  transition: transform 0.4s ease, opacity 0.4s ease;
}

/* 3D blade positioning */
.bar:nth-child(1) { transform: rotateX(25deg) rotateZ(0deg); }
.bar:nth-child(2) { transform: rotateX(25deg) rotateZ(120deg); }


/* Open menu state — morph into X (top and bottom rotate) */
.bar.change:nth-child(1) { transform: rotateZ(50deg); }
.bar.change:nth-child(2) { opacity: 0; }
.bar.change:nth-child(3) { opacity: 0; }
.bar.change:nth-child(4) { transform: rotateZ(-50deg); }
.menu-icon.has-x .bar.change:nth-child(1),
.menu-icon.has-x .bar.change:nth-child(4) {
  width: 30px;
}

/* Remove the mobile tap highlight */
.menu-icon,
.new-menu-icon {
  -webkit-tap-highlight-color: transparent;
}

/* Remove any focus outline or inner border */
.menu-icon:focus,
.new-menu-icon:focus {
  outline: none;
}
.menu-icon::-moz-focus-inner,
.new-menu-icon::-moz-focus-inner {
  border: 0;
}

/* Prevent an active background flash */
.menu-icon:active,
.new-menu-icon:active {
  background-color: transparent;
}


@keyframes spinProp {
  0% { transform: translateY(-50%) rotate(0deg); }
  30% { transform: translateY(-50%) rotate(30deg); }
  60% { transform: translateY(-50%) rotate(-30deg); }
  100% { transform: translateY(-50%) rotate(0deg); }
}

.menu-icon:hover {
  transform: translateY(-50%) rotateX(8deg);
}

@keyframes spinProp {
  0%   { transform: translateY(-50%) rotateX(55deg) rotate(0deg); }
  100% { transform: translateY(-50%) rotateX(75deg) rotate(7200deg); }
}


.new-menu-icon {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  width: 30px;
  height: 22px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;

  position: absolute;
  top: 50%;
  right: 16px;
  transform: translateY(-50%);
  z-index: 1001;
}

.new-bar {
  width: 100%;
  height: 3px;
  background-color: #00aaff;
  border-radius: 2px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.nav-menu {
  display: none;
  flex-direction: column;
  position: absolute;
  top: 80px;
  left: 0;
  width: 100%;
  background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
  padding: 2rem 0;
  text-align: center;
}

.nav-menu.active {
  display: flex;
}

.nav-item {
  color: #fff;
  font-size: 1.5rem;
  font-weight: 600;
  padding: 1rem 0;
  transition: color 0.3s;
}

.nav-item:hover {
  color: #1dbf73;
}

.book-appointment {
  background: #00c78c;
  color: #fff;
  border-radius: 100px;
  padding: 0.65rem 1.75rem;
  margin-left: 2rem;
  font-size: 1rem;
  font-weight: 700;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  transition: background 0.3s ease, transform 0.2s ease;
}

.book-appointment:hover {
  background: #00a174;
  transform: translateY(-1px);
}

.book-appointment:hover {
  background: #17a363;
}

@media (min-width: 769px) {
  .menu-icon { display: none; }

  .navbar {
    height: 90px;

  }

  .nav-menu {
    display: flex !important;
    flex-direction: row;
    background: none;
    position: static;
    padding: 0;
    justify-content: flex-end;
    width: auto;
  }

  .nav-item {
    color: #000;
    font-size: 1rem;
    margin-left: 2rem;
  }

  .desktop-text-logo {
    display: inline-block !important;
  }

  .book-appointment {
    margin-left: 2rem;
  }
}

.nav-menu-mobile {
  display: none;
  flex-direction: column;
  position: fixed; /* changed from absolute */
  top: 80px;
  left: 0;
  width: 100vw;
  height: calc(100vh - 80px); /* fill the screen minus navbar */
  background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
  padding: 2rem 0;
  text-align: center;
  z-index: 9999; /* force it above everything */
  overflow-y: auto; /* scroll if needed */
}

.nav-menu-mobile.show {
  display: flex;
}


.nav-menu-desktop {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  margin-right: 2rem;
}

.nav-menu-desktop .nav-item {
  color: #f0f0f0;
  font-size: 1.05rem;
  font-weight: 500;
  padding: 0.5rem;
  position: relative;
  transition: color 0.3s ease;
}

.nav-menu-desktop .nav-item:hover {
  color: #00c78c;
}

.nav-menu-desktop .nav-item::after {
  content: "";
  position: absolute;
  bottom: 2px;
  left: 0;
  width: 0%;
  height: 2px;
  background-color: #00c78c;
  transition: width 0.3s ease;
}

.nav-menu-desktop .nav-item:hover::after {
  width: 100%;
}
